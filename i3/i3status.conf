# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
    interval = 10
    colors = true
    color_good="#FFFFFF"
    color_degraded="#ffd75f"
    color_bad="#d75f5f"
}

order += "battery 0"
order += "volume master"
order += "disk /"
order += "tztime local"
order += "wireless _first_"
order += "memory"

tztime local {
        format = " %Y-%m-%d %H:%M "
}

disk "/" {
     format = " %avail "
}

wireless _first_ {
    # шаблон вывода, можно дополнить
    # наименованием подключения %essid
    # и ip адресом %ip
    format_up = "%quality %frequency"
    format_down = "W: down"
}

memory {
    # доступные переменные:
    # %total, percentage_total
    # %used, percentage_used
    # %free, percentage_free
    # %available, percentage_available
    # %shared, percentage_shared
    format = " %used"

    # порог, при котором вывод окрасится в
    # желтый (degraded) или красный (critical)
    # а формат вывода изменится на format_degraded
    threshold_degraded = "1G"
    threshold_critical = "200M"
    format_degraded = "MEMORY < %available"
}
volume master {
    format = " %volume "
    format_muted = " %volume "
    device = "default"
    mixer = "Master"
    mixer_idx = 0
}

battery 0 {
    format = "%status %percentage "
    format_down = " DOWN "
    status_chr = " CHARGING "
    status_bat = " BATTERY "
    status_unk = " UNKNOWN "
    last_full_capacity = false
    status_full = " FULL "
    path = "/sys/class/power_supply/BAT%d/uevent"
}
